<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----------------- Style Sheet ------------------>
    <link rel="stylesheet" href="../src/style.css">

    <!----------------- Javascript File ------------------>
    <script defer src="../src/script.js"></script>

    <title>Enrollment Form | CWN (Code With Naqvi)</title>
</head>

<body>
    <nav>
        <div class="nav-logo">
            <span>CWN</span>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#" class="line-on-hover">Home</a></li>
                <li><a href="#" class="line-on-hover">Courses</a></li>
                <li><a href="#" class="line-on-hover">Company</a></li>
                <li><a href="#" class="line-on-hover">About</a></li>
                <li><a href="#" class="line-on-hover">Team</a></li>
            </ul>
        </div>
    </nav>
    <div class="row">

        <form id="enrollment-form">
            <div>
                <div><label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="First Name" required>
                </div>
                <div>
                    <label for="Last-name">Last Name</label>
                    <input type="text" placeholder="Last Name" id="Last-name" required>
                </div>
                <div><label for="father-name">Father Name</label>
                    <input type="text" placeholder="Father Name" id="father-name" required>
                </div>
            </div>

            <div>

                <div><label for="email">Email</label>
                    <input type="email" placeholder="Email Address" id="email" required>
                </div>
                <div><label for="phone-number">Phone Number</label>
                    <input type="tel" placeholder="Phone Number" id="phone-number" required>
                </div>
            </div>

            <div>
                <div><label for="birthday">BirthDate</label>
                    <input type="date" placeholder="Date of Birth" id="birthday" required>
                </div>
                <div>
                    <select name="gender" id="geder" value="male">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">other</option>
                    </select>
                </div>
            </div>

            <div>
                <div><label for="country">Country Name</label>
                    <input type="text" placeholder="Country" id="country" required>
                </div>
                <div><label for="city">City Name</label>
                    <input type="text" placeholder="City" id="city" required>
                </div>
                <div><label for="address">Street Address</label>
                    <input type="text" placeholder="Street Address" id="address" required>
                </div>
            </div>
            <div>
                <div>
                    <label for="course">Course</label>
                    <input type="text" placeholder="Course Name" id="course" required>
                </div>
            </div>
            <button type="submit" class="enroll-btn primary-btn">Submit</button>
        </form>
    </div>
</body>

</html>
